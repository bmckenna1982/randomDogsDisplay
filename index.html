<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Dogs</h1>
        <h2>Input how many random dogs you want to see and click the fetch button.</h2>        
    </header>
    <section class="form-container">
        <form class="dog-form" action="#">
            <Fieldset>
                <label for="dogNum" class="label-dogNum">How many dogs would you like to see?</label>
                <input id="dogNum" type="text" class="input-dogNum" value="3" required>
                <button type="submit" class="submit-button">Fetch the dogs</button>
            </Fieldset>
        </form>
    </section>
    <section class="dog-display">
    </section>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
